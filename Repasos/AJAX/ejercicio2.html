<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #centrar {
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }
    </style>
    <title>Unsplash</title>
</head>
<body>

    <div id="centrar">
        <div id="resultado"></div>
    </div>

    <button id="buscar">buscar</button>

    <script>
        $(document).ready(function () {
            $('#buscar').click(function (){
                let apiKey = '7ZHyzGDWI6HbgaE3Dbpp6Ss1VUJ8iemB3K320MBMNhs'; // Key personal de Unsplash

                // Hacemos la llamada AJAX
                $.ajax({
                    url: `https://api.unsplash.com/photos/random?client_id=${apiKey}`,
                    success: function (data) {
                        $('#resultado').html(`
                        <img src="${data.urls.small}" alt="${data.alt_description}"
                        <br>
                        <p>Autor: ${data.user.name}</p>
                        <p>Enlace a Unsplash: <a href="${data.links.html}" target="_blank">Ver en Unsplash</a></p>
                        `);
                        },
                        error: function () {
                        $('#resultado').html('<p>No se pudo obtener la foto aleatoria.</p>');
                        },
                        });
                        });
                        });
    </script>
</body>
</html>
