<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <h1>Calculadora</h1><br>
        <label for="">Número 1:</label><label><input type="text" id="numero1"></label><br>
        <label for="">Número 2:</label><label><input type="text" id="numero2"></label><br>
        <br>
        <button onclick="document.getElementById('resultado').innerHTML = suma()">+</button>
        <button onclick="document.getElementById('resultado').innerHTML = resta()">-</button>
        <button onclick="document.getElementById('resultado').innerHTML = multiplicacion()">*</button>
        <button onclick="document.getElementById('resultado').innerHTML = division()">/</button>
        <button onclick="document.getElementById('resultado').innerHTML = potencia()">Potencia</button><br>
        <p id="resultado"></p>

        <script>
            function suma(){
                let x = parseFloat(document.getElementById("numero1").value);
                let y = parseFloat(document.getElementById("numero2").value);
                return (x+y);
            }
            function resta(){
                let x = parseFloat(document.getElementById("numero1").value);
                let y = parseFloat(document.getElementById("numero2").value);
                return (x-y);
            }
            function multiplicacion(){
                let x = parseFloat(document.getElementById("numero1").value);
                let y = parseFloat(document.getElementById("numero2").value);
                return (x*y);
            }
            function division(){
                let x = parseFloat(document.getElementById("numero1").value);
                let y = parseFloat(document.getElementById("numero2").value);
                return (x/y);
            }
            function potencia(){
                let x = parseFloat(document.getElementById("numero1").value);
                let y = parseFloat(document.getElementById("numero2").value);
                return (Math.pow(x,y));
            }
        </script>
    </body>
</html>
